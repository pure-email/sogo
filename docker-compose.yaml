version: '3.8'
services:
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    networks:
      - sogo_default
    ports:
      - $NGINX_EXT_PORT:80
    restart: unless-stopped
    volumes:
      - ./nginx/sogo.conf:/etc/nginx/conf.d/sogo.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    environment:
      - NGINX_EXT_PORT=${NGINX_EXT_PORT}
    logging:
      driver: "json-file"
      options:
        max-size: "100m"

  app:
    build:
      context: .
      dockerfile: ./sogo/Dockerfile
    deploy:
      replicas: $REPLICAS_APP
    command: bash -c "
              /usr/sbin/sogod
              -WONoDetach YES
              -WOPidFile /var/lib/sogo/sogo.pid
              -WOLogFile /proc/1/fd/1
              -WOWorkersCount $WCOUNT
              -WOPort $WOPORT
      "
    networks:
      - sogo_default
    restart: unless-stopped
    environment:
      - WCOUNT=${WCOUNT}
      - WOPORT=${WOPORT}
      - REPLICAS_APP=${REPLICAS_APP}
    depends_on:
      - memcache
    volumes:
      - ./sogo/sogo.conf:/etc/sogo/sogo.conf
    logging:
      driver: "json-file"
      options:
        max-size: "100m"

  memcache:
    restart: unless-stopped
    image: memcached:latest
    networks:
      - sogo_default

networks:
  sogo_default:

volumes:
  sogo_data:
    name: sogo_app_data
